<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <div class="overwall">
      <header role="banner">
        <div class="banner-container" role="navigation">
          <a class="logo" href="file:///Users/SJCHO/myprojects/CAPSTONE/index.html">Weatherfy</a>
        </div>
      </header>
        <section class="container">
          <h1>Check the local weather</h1>
          <h2>Get perfect music!</h2>
          <section class="enterText">
            <form class="form-container">
              <label for="findCity"></label>
              <input type="text" name="findCity" id="findCity" placeholder="Enter city name (ex. Seattle)"/>
            </form>
            <button type="submit" id="submit">Check the weather</button>
          </section>
      </section>
    </div>
    <section class="result-container">
      <div class= "weather-box">
        <div class="description-box">
          <h3 class="cityName"></h3>
          <h3 class="temp"></h3>
          <h3 class="description"></h3>
          <div id="icon"></div>
        </div> 
        <button type="submit" id="findMusic">Fetch Music</button>
        <button type="submit" id="differentCity">Try different city?</button>
      </div>
    </section>
    <section class="lastFM">
      <div class='musicInfo-container'>
        <div class="artistName"></div>
        <div class="albumName"></div>
        <a href ="#" id="albumURL">
          <div class="albumImage"></div>
        </a>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
